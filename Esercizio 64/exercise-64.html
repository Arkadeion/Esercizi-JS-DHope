<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="container">
    <button type="button" id="fetch-post">Fetch Post</button>
    <button type="button" id="save-post">Save Post on LocalStorage</button>
    <button type="button" id="check-storage">Check LocalStorage</button>
  </div>
</body>

</html>

<script>

  // import fetch from 'node-fetch'  L'ho commentato perchÃ© sto testando il codice direttamente in browser ed interferisce con l'estensione di Live Preview

  let fetchedPost;

  function fetchAPost() {
    fetch('https://jsonplaceholder.typicode.com/posts/1')
      .then(response => response.json())
      .then(stringy => JSON.stringify(stringy))
      .then(data => fetchedPost = data)
      .then(() => console.log(fetchedPost))
  }

  const fetchPost = document.getElementById("fetch-post");
  const savePost = document.getElementById("save-post");
  const checkPost = document.getElementById("check-storage");

  fetchPost.addEventListener("click", (event) => {
    fetchAPost();
  });

  savePost.addEventListener("click", (event) => localStorage.setItem("Post", fetchedPost));

  checkPost.addEventListener("click", (event) => console.log(localStorage));

</script>
