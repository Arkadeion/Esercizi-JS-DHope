<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="container">
    <form id="my-form">
      <div>
        <label>Title</label>
        <input title="title" name="title" type="text" id="todo-title" />
      </div>
      <div>
        <label>Completed</label>
        <input title="completed" name="completed" type="checkbox" id="todo-completed" />
      </div>

      <button title="submit" type="submit" id="submit-todo">Submit</button>
    </form>
  </div>

  <script>

    // import fetch from 'node-fetch'  L'ho commentato perchÃ© sto testando il codice direttamente in browser ed interferisce con l'estensione di Live Preview


    const myForm = document.getElementById('my-form');

    myForm.addEventListener('submit', function (event) {

      event.preventDefault();

      const formData = new FormData(myForm);

      const data = {};

      formData.forEach((element, index) => {
        data[index] = element;
      });

      console.log(data);

      fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        body: JSON.stringify(data),
      })
    })

  </script>

</body>

</html>
