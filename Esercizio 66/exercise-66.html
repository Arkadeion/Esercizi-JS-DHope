<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="container">
    <ul class="todo-list"></ul>
  </div>

  <script>
    // import fetch from 'node-fetch'  L'ho commentato perchÃ© sto testando il codice direttamente in browser ed interferisce con l'estensione di Live Preview

    const toDoList = document.getElementsByClassName("todo-list")[0];

    function fetchAPost() {

      fetch('https://jsonplaceholder.typicode.com/todos')
        .then(response => response.json())
        .then(data => {
          console.log(data);

          data.forEach(element => {

            const createListItem = document.createElement("li");

            createListItem.innerHTML = `${element.title}`;

            toDoList.appendChild(createListItem);
          })
        })
    }

    fetchAPost();


  </script>

</body>

</html>
