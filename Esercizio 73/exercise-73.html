<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="container">
    <h2>Person's List</h2>
    <table id="person-table">
      <thead></thead>
      <tbody></tbody>
    </table>
    <button id="add-row">Add row</button>
  </div>

  <script>

    const tableBody = document.getElementsByTagName("tbody")[0];
    const rowButton = document.getElementById("add-row");

    rowButton.addEventListener("click", (event) => {

      const createTableRow = document.createElement("tr");
      
      tableBody.appendChild(createTableRow);

      const createFirstNameInput = document.createElement("input");
      createFirstNameInput.setAttribute("type", "text");
      createFirstNameInput.setAttribute("placeholder", "firstName");

      const createLastNameInput = document.createElement("input");
      createLastNameInput.setAttribute("type", "text");
      createLastNameInput.setAttribute("placeholder", "lastName");

      const createAgeInput = document.createElement("input");
      createAgeInput.setAttribute("type", "text");
      createAgeInput.setAttribute("placeholder", "age");

      createTableRow.appendChild(createFirstNameInput);
      createTableRow.appendChild(createLastNameInput);
      createTableRow.appendChild(createAgeInput);
      }
    );
  </script>
</body>

</html>
