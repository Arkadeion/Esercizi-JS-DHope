<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="container" style="display: flex; align-items: center;"></div>

  <script>

    // import fetch from 'node-fetch'  L'ho commentato perchÃ© sto testando il codice direttamente in browser ed interferisce con l'estensione di Live Preview

    const container = document.getElementById("container");

    function fetchAPost() {

      fetch('https://jsonplaceholder.typicode.com/todos/4')
        .then(response => response.json())
        .then(data => {
          console.log(data);

          const createHeading2 = document.createElement("h2");

          const createCheckbox = document.createElement("input");

          createCheckbox.setAttribute("type", "checkbox");
          createCheckbox.setAttribute("id", "checkbox");
         
          createHeading2.innerHTML = `${data.title}`;

          container.appendChild(createHeading2);
          container.appendChild(createCheckbox);

          if (data.completed == true) {
            document.getElementById("checkbox").checked = true;
          } else {
            document.getElementById("checkbox").checked = false;
          }

        })
    }

    fetchAPost();

  </script>
</body>

</html>
